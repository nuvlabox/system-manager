<script>
if (!!window.EventSource) {

  var source = new EventSource('/dashboard/logs');
  source.onmessage = function(e) {
    $("#logs").append(e.data);
  }
}
</script>

<div class="container-fluid text-center">
    <button type="button" class="btn btn-info" data-toggle="tooltip" data-placement="bottom" title="Click to copy" onclick="myCopyFunction('#logs')">
        Copy Logs
    </button>
</div>


<script>
    function followLogs() {
      var x = document.getElementById("logSwitch");
      if (x.style.display === "none") {
        x.style.display = "block";
      } else {
        x.style.display = "none";
      }
}
</script>
<div class="m-3 rounded " style="height: 30em; background-color: rgba(245,255,255,0.4);">
    <div id="logs" class="h-100 text-dark p-4 pb-5" style="overflow-y: auto;">
        {{ logs|safe }}
    </div>

</div>

<script>
    function myCopyFunction(element) {
        var $temp = $("<input>");
        $("body").append($temp);
        $temp.val($(element).text()).select();
        document.execCommand("copy");
        $temp.remove();
        alert("Logs successfully copied!");
    }
</script>
